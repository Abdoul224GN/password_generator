<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generateur de mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h3>Génerateur de mot de passe</h3>
    <label for="longueur">Longueur
        <input type="number" id="longueur" min="8" max="25" step="1" value="12">
    </label>
    <label for="majuscule">
        <input type="checkbox" id="majuscule">Majuscule
    </label>
    <label for="minuscule">
        <input type="checkbox" id="minuscule">Minuscule
    </label>
    <label for="number">
        <input type="checkbox" id="number">Nombres
    </label>
    <button>Générer</button>
    <p id="motDePasse"></p>
    <p id="erreur"></p>
</div>
<script src="script.js"></script>
</body>
</html>
